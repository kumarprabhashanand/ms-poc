<table class="itemTable">
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Price</th>
        <th>Description</th>
		<th>Quantity</th>
    <tr *ngFor="let item of items">
        <td>{{item.itemID}}</td>
        <td>{{item.name}}</td>
        <td>{{item.price}}</td>
        <td>{{item.description}}</td>
		<td>{{item.quantity}}</td>
    </tr>
</table>
